version: v1
breaking:
  use:
    - WIRE_JSON
  ignore:
    # Do not enforce breaking change detection for the experimental package
    - gitpod/experimental
lint:
  use:
    - BASIC
    - ENUM_VALUE_PREFIX
    - ENUM_ZERO_VALUE_SUFFIX
    - FILE_LOWER_SNAKE_CASE
    - RPC_REQUEST_RESPONSE_UNIQUE
    - RPC_REQUEST_STANDARD_NAME
    - RPC_RESPONSE_STANDARD_NAME
    - SERVICE_SUFFIX
